plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.9.1'
    compile group: 'org.apache.ignite', name: 'ignite-spring', version: '2.9.1'


}

test {
    useJUnitPlatform()
}